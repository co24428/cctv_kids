{% include "../header.html" %}

{% include "../navbar.html" %}

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>스크랩 기사 목록</h1>
      <p class="lead text-muted" hidden>'어린이 보호구역' 관련 기사입니다.</p>      
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for one in list %}             
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">

            <img src="{{one.thumbnail_i}}" width="100%" height="225">

            <div class="card-body">
              <p class="card-text"><strong>{{ one.title }} </strong></p>
              <p class="card-text">{{ one.content }}</p>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" ><a href={{one.link}}>기사 보기</a></button>
                  {% if one.no in scr_no_list %}
                    <button onclick="location.href='/cctv/article/unscrap_scr?no={{one.no}}'" type="button" class="btn btn-danger" >unscrap</button>
                  {% else %}
                    <button onclick="location.href='/cctv/article/scrap?no={{one.no}}'" type="button" class="btn btn-success" >scrap</button>
                  {% endif %}
                </div>
                <small class="text-muted">{{one.report}} <br>{{one.pub_date}}</small>
                </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
 </div>   
</main>
