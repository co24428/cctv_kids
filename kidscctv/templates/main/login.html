{% include "../header.html" %}
<style type="text/css">
	.vi{
		border-radius: 5px;
		background-color: #FFD232;
		border-style: solid;
	    border-color: #FFD232;
	    border-width: 2px;
	    color: #FFFFFF;
		margin-bottom: 5px;
		padding:15px;
		width:400px
	}
	.align-center { text-align: center; }
	.align-justify { text-align: justify; }
	.margin-center { 
		margin-left:auto;
		margin-right:auto;
	}
    .jb-black {
      color: black;
    }
</style>
    {% include "../navbar.html" %}
    {% if user_pw %}
        <h1>password = {{user_pw}}</h1>
    {% elif user_id %}
        <h1>id = {{user_id}}</h1>
    {% endif %}
    <form action="/cctv/main/login" method="post">
        {% csrf_token %}
        <div id="" class="margin-center vi" style="margin-top: 70px;">
        <div class="jb-black" class="centered">CCTV 어린이 보호구역</div>
        <div class="inner_login">
            <div class="login_tistory">
                <form method="post" id="authForm" action="https://www.tistory.com/auth/login">
                    <input type="hidden" name="redirectUrl" value="https://blogpack.tistory.com/manage">
                    <fieldset>
                    <legend class="jb-black" class="screen_out">로그인 정보 입력</legend>
                    <img src="https://revlightsecurity.com/wp-content/uploads/2018/09/home_product_04.png" alt="..." class="img-rounded">
                    <div class="box_login">
                        <div class="inp_text">
                            <label class="jb-black" for="user_id">아이디</label>
                            <input id="user_id" name="user_id" type="text" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;); cursor: auto;"/>
                        </div>
                        <div class="inp_text">
                            <label class="jb-black" for="password">비밀번호</label>
                            <input id="password" name="password" type="password" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;); cursor: auto;"/>
                        </div>
                    </div>
                <button type="submit" class="btn_login">로그인</button>
                <span class="txt_find">
                <a class="jb-black" href="/cctv/main/idfind" class="link_find">아이디 찾기</a>
                <label class = "jb-black"> / </label>
                <a class="jb-black" href="/cctv/main/pwfind" class="link_find">비밀번호 찾기</a>
                </span>
            </div>
                </fieldset>
            </form>    
        </div>
        </div>
        </div>
    </form>
</body>
</html>
